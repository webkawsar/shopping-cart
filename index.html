<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreasePhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQty" type="text" class="form-control text-center" value="1">
                           <button id="increasePhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreaseCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQty" type="text" class="form-control text-center" value="1">
                           <button id="increaseCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal"></span></h5>
                        <h5>$ <span id="tax"></span></h5>
                        <h5>$ <span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="CheckOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // phone qty increase handler
      document.getElementById("increasePhone").addEventListener("click", () => {

         priceCalculation("phoneQty", "phonePrice", 1219, true);
         totalCalculation();

      })

      // phone qty decrease handler
      document.getElementById("decreasePhone").addEventListener("click", () => {

         priceCalculation("phoneQty", "phonePrice", 1219, false);
         totalCalculation();
      })


      // phone case increase event handler
      document.getElementById("increaseCase").addEventListener("click", () => {

         priceCalculation("caseQty", "casePrice", 59, true);
         totalCalculation();

      })

      // phone case decrease event handler
      document.getElementById("decreaseCase").addEventListener("click", () => {

         priceCalculation("caseQty", "casePrice", 59, false);
         totalCalculation();
      })


      // calculation
      function priceCalculation(id, setId, price, isIncrease) {

         const qtyId = document.getElementById(id);
         const qty = parseInt(qtyId.value);
         const value = isIncrease ? qty + 1 : qty > 1 ? qty - 1 : 1;
         qtyId.value = value;              
         document.getElementById(setId).innerText = price * value;

      }

      function totalCalculation() {

         const phone = document.getElementById("phonePrice").innerText;
         const casePrice = document.getElementById("casePrice").innerText;
         const subtotal = parseFloat(phone) + parseFloat(casePrice);
         const tax = (subtotal / 100) * 10;
         const total = subtotal + tax;

         document.getElementById("subtotal").innerText = subtotal.toFixed(2);
         document.getElementById("tax").innerText = tax.toFixed(2);
         document.getElementById("total").innerText = total.toFixed(2);

      }
      totalCalculation();

      // checkout button
      document.getElementById("CheckOut").addEventListener("click", function(){
         confirm("Are you sure want to checkout");
      });

   </script>
</body>

</html>
